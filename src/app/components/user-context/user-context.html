<div class="relative inline-block text-left mt-2" tabindex="0" (keydown)="onKeydown($event)">
    <button #avatarBtn type="button"
        class="inline-flex items-center justify-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 rounded-full cursor-pointer"
        aria-haspopup="menu" [attr.aria-expanded]="menuOpen" (click)="toggle()">
        <img src="assets/images/user_2.png" alt="Ouvrir le menu utilisateur"
            class="h-8 w-8 rounded-full object-cover inline-flex items-center border border-gray-500" />
    </button>

    @if (menuOpen) {
    <div class="absolute right-0 mt-2 w-44 origin-top-right rounded-xl bg-slate-700 shadow-lg ring-1 ring-black/5 focus:outline-none z-50"
        role="menu" aria-label="Menu utilisateur">
        <ul class="py-2 text-sm text-white" (click)="$event.stopPropagation()">
            <li>
                <a class="block px-4 py-2 hover:bg-slate-600 focus:bg-slate-600 focus:outline-none rounded-lg mx-2"
                    role="menuitem" tabindex="0" routerLink="/profile" (click)="close()">
                    {{user?.name}}
                </a>
            </li>
            <li>
                <a class="block px-4 py-2 hover:bg-slate-600 focus:bg-slate-600 focus:outline-none rounded-lg mx-2 cursor-pointer"
                    role="menuitem" tabindex="0" (click)="logout(); close()">DÃ©connexion
                </a>
            </li>
        </ul>
    </div>
    }
</div>
