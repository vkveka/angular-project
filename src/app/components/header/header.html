<section id="header"
    class="sticky top-0 z-50 bg-gray-800 backdrop-blur-md backdrop-saturate-150 border-b border-white/10">
    <div class="mx-auto max-w-[1100px] px-5 py-4 flex items-center justify-between gap-5">
        <!-- Logo -->
        <div class="logo">
            <img src="assets/images/logo.jpg" width="50" height="50" alt="logo"
                class="w-[50px] h-auto object-cover object-bottom rounded-lg" />
        </div>

        <!-- Nav -->
        <nav class="w-full md:w-auto">
            <ul
                class="flex items-center justify-center md:justify-start flex-wrap gap-y-3 gap-x-5 md:gap-x-7 m-0 p-0 list-none">
                <li class="nav-item">
                    <a routerLink="/home" routerLinkActive="is-active" [routerLinkActiveOptions]="{ exact: true }"
                        class="relative text-gray-300 font-medium py-1 px-0 rounded-md transition duration-200 ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/40 after:content-[''] after:absolute after:left-0 after:right-0 after:-bottom-1 after:h-0.5 after:origin-left after:scale-x-0 after:bg-[#7c9cff] after:transition-transform after:duration-200 hover:after:scale-x-100">
                        Home
                    </a>
                </li>

                <li class="nav-item">
                    <a routerLink="/about" routerLinkActive="is-active"
                        class="relative text-gray-300 font-medium py-1 px-0 rounded-md transition duration-200 ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/40 after:content-[''] after:absolute after:left-0 after:right-0 after:-bottom-1 after:h-0.5 after:origin-left after:scale-x-0 after:bg-[#7c9cff] after:transition-transform after:duration-200 hover:after:scale-x-100">
                        About
                    </a>
                </li>

                <li class="nav-item">
                    <a routerLink="/contact" routerLinkActive="is-active"
                        class="relative text-gray-300 font-medium py-1 px-0 rounded-md transition duration-200 ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/40 after:content-[''] after:absolute after:left-0 after:right-0 after:-bottom-1 after:h-0.5 after:origin-left after:scale-x-0 after:bg-[#7c9cff] after:transition-transform after:duration-200 hover:after:scale-x-100">
                        Contact
                    </a>
                </li>

                @if (!auth.isAuthenticated()) {
                <li class="nav-item">
                    <a routerLink="/login" routerLinkActive="is-active"
                        class="relative text-gray-300 font-medium py-1 px-0 rounded-md transition duration-200 ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/40 after:content-[''] after:absolute after:left-0 after:right-0 after:-bottom-1 after:h-0.5 after:origin-left after:scale-x-0 after:bg-[#7c9cff] after:transition-transform after:duration-200 hover:after:scale-x-100">
                        Login
                    </a>
                </li>

                <li class="nav-item">
                    <a routerLink="/register" routerLinkActive="is-active"
                        class="relative text-gray-300 font-medium py-1 px-0 rounded-md transition duration-200 ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/40 after:content-[''] after:absolute after:left-0 after:right-0 after:-bottom-1 after:h-0.5 after:origin-left after:scale-x-0 after:bg-[#7c9cff] after:transition-transform after:duration-200 hover:after:scale-x-100">
                        Register
                    </a>
                </li>
                } @else {
                <!-- Tu peux remettre Profile/Logout si besoin -->
                <li class="nav-item">
                    <app-user-context></app-user-context>
                </li>
                }

                <li class="nav-item">
                    <app-theme-toggle></app-theme-toggle>
                </li>
            </ul>
        </nav>
    </div>
</section>
