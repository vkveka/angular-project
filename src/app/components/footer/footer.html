<footer class="bg-gray-800 border-t border-white/10 text-gray-300 text-[0.95rem]">
    <div class="mx-auto max-w-[1300px] px-5 py-8">
        <div class="grid gap-6 items-start grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <!-- 1) Réseaux sociaux -->
            <section class="col social">
                <h3 class="text-gray-300 text-base font-semibold mb-2">Suivez-nous</h3>
                <ul class="list-none m-0 p-0 flex flex-col gap-2.5">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener"
                            class="link-underline inline-block relative text-gray-300 font-medium py-1 rounded-[12px] transition ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35">Facebook</a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener"
                            class="link-underline inline-block relative text-gray-300 font-medium py-1 rounded-[12px] transition ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35">Twitter</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener"
                            class="link-underline inline-block relative text-gray-300 font-medium py-1 rounded-[12px] transition ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35">Instagram</a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com" target="_blank" rel="noopener"
                            class="link-underline inline-block relative text-gray-300 font-medium py-1 rounded-[12px] transition ease-out hover:text-gray-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35">LinkedIn</a>
                    </li>
                </ul>
            </section>

            <!-- 2) Newsletter -->
            <section class="col newsletter">
                <h3 class="text-gray-300 text-base font-semibold mb-2">Newsletter</h3>

                <form class="grid grid-cols-1 md:grid-cols-[1fr_auto] gap-2.5" action="#" method="post" novalidate>
                    <div class="form-control">
                        <label for="newsletter-email" class="visually-hidden">Votre e-mail</label>
                        <input id="newsletter-email" name="email" type="email" placeholder="votre@email.com" required
                            class="appearance-none w-full px-3.5 py-3 rounded-[12px] border border-white/10 bg-[#0e0f12]/95 text-gray-300 text-[0.95rem] placeholder:text-gray-300/45 transition focus:outline-none focus:border-[#7c9cff] focus:ring-2 focus:ring-[#7c9cff]/25" />
                    </div>
                    <div class="flex items-end">
                        <button type="submit" disabled
                            class="px-4 py-3 rounded-[12px] border-0 bg-[#7c9cff] text-[#0c1020] font-semibold cursor-pointer transition ease-out active:translate-y-0 hover:-translate-y-[1px] hover:brightness-105 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35 disabled:opacity-60 disabled:cursor-not-allowed">
                            S'abonner
                        </button>
                    </div>

                    <p class="hint col-span-full text-gray-300 text-[0.8rem]">
                        En vous abonnant, vous acceptez notre
                        <a href="/mentions" class="text-[#7c9cff] hover:underline">politique de confidentialité</a>.
                    </p>
                </form>
            </section>

            <!-- 3) Google Map de Paris -->
            <section class="col map">
                <h3 class="text-gray-300 text-base font-semibold mb-2">Nous trouver</h3>
                <div class="rounded-[12px] overflow-hidden border border-white/10 bg-[#0a0b0e]">
                    <iframe title="Carte de Paris" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps?q=Paris&output=embed"
                        class="block w-full h-[220px] border-0 [filter:saturate(0.9)]"></iframe>
                </div>
            </section>

            <!-- 4) Logo -->
            <section class="col brand flex flex-col gap-2.5 items-start">
                <a class="logo inline-flex items-center gap-2.5 no-underline text-gray-300 px-2 py-1.5 rounded-[12px] transition ease-out hover:opacity-90 hover:-translate-y-[1px] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-[#7c9cff]/35"
                    href="/" aria-label="Accueil">
                    <span class="logo-mark text-[1.4rem] leading-none">⚑</span>
                    <span class="logo-text font-bold tracking-[0.2px]">Your Company</span>
                </a>

                <p class="copyright text-gray-300 text-[0.85rem] m-0">
                    © {{currentYear}} Your Company. Tous droits réservés.
                </p>
            </section>
        </div>
    </div>
</footer>
