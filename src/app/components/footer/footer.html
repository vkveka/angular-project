<footer>
    <div class="footer-content">
        <div class="footer-grid">
            <!-- 1) Réseaux sociaux -->
            <section class="col social">
                <h3>Suivez-nous</h3>
                <ul class="social-links">
                    <li><a href="https://www.facebook.com" target="_blank" rel="noopener">Facebook</a></li>
                    <li><a href="https://www.twitter.com" target="_blank" rel="noopener">Twitter</a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener">Instagram</a></li>
                    <li><a href="https://www.linkedin.com" target="_blank" rel="noopener">LinkedIn</a></li>
                </ul>
            </section>

            <!-- 2) Newsletter -->
            <section class="col newsletter">
                <h3>Newsletter</h3>
                <form class="newsletter-form" action="#" method="post" novalidate>
                    <label for="newsletter-email" class="visually-hidden">Votre e-mail</label>
                    <input id="newsletter-email" name="email" type="email" placeholder="votre@email.com" required>
                    <button type="submit">S'abonner</button>
                    <p class="hint">En vous abonnant, vous acceptez notre <a href="/mentions">politique de
                            confidentialité</a>.</p>
                </form>
            </section>

            <!-- 3) Google Map de Paris -->
            <section class="col map">
                <h3>Nous trouver</h3>
                <div class="map-wrap">
                    <iframe title="Carte de Paris" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                        src="https://www.google.com/maps?q=Paris&output=embed">
                    </iframe>
                </div>
            </section>

            <!-- 4) Logo -->
            <section class="col brand">
                <a class="logo" href="/" aria-label="Accueil">
                    <!-- Remplace par ton svg/image -->
                    <span class="logo-mark">⚑</span>
                    <span class="logo-text">Your Company</span>
                </a>
                <p class="copyright">© {{currentYear}} Your Company. Tous droits réservés.</p>
            </section>
        </div>
    </div>
</footer>
